<!--made for hack club boba drops-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Merry Christmas Hack Club!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script>
    for (let i = 0; i < 100; i++) {
      const snowflake = document.createElement('img');
      snowflake.src = 'images/white-snowflake.png';
      snowflake.className = 'snowflake';
      snowflake.style.left = `${Math.random() * window.innerWidth}px`;
      snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
      snowflake.style.opacity = Math.random();
      document.body.appendChild(snowflake);
    }
  </script>
  <h1>Merry Christmas Hack Club!</h1>
  <img src="https://highseas.hackclub.com/highlogo.svg" alt="Hack Club Logo" class="logo">
</body>
</html>
